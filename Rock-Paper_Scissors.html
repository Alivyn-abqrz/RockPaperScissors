<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="rock-emoji.png" alt="rock" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="paper-emoji.png" alt="paper" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="scissors-emoji.png" alt="scissors" class="move-icon"></button>
  <p class="js-status" class="result"></p>
  <p class="js-moves">
    You 
    <img src="rock-emoji.png" class="move-icon">
    <img src="scissors-emoji.png" class="move-icon">
    Computer
    
  </p>
   <p class="js-score score"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

        <button class="auto-play-button" onclick="autoPlay();
        ">Auto Play </button><br><br>
        <p>Press "r" to Rock <br><br>
           Press "p" to Paper<br><br>
           Press "s" to Scissors</p>
         
    <script src="Rock-Paper-Scissors.js">
    </script>
  </body>
</html>
